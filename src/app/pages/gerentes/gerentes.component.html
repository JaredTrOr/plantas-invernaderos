<div class="col-lg-10">
    <h1>Gerentes</h1>

    <section class="form-container row">
        <div class="col-lg-4 mt-5">
            <p><label for="nombresGerente">Nombres:</label></p>
            <input [(ngModel)]="this.nuevoGerente.nombre" id="nombresGerente" type="text" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="apellidosGerente">Apellidos:</label></p>
            <input [(ngModel)]="this.nuevoGerente.apellidos" id="apellidosGerente" type="text" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="edad">Edad:</label></p>
            <input [(ngModel)]="this.nuevoGerente.edad" id="edad" max="19" type="number" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="email">Email:</label></p>
            <input [(ngModel)]="this.nuevoGerente.email" id="email" type="email" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="password">Contraseña:</label></p>
            <input [(ngModel)]="this.nuevoGerente.password" id="password" type="password" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="direccion">Dirección:</label></p>
            <input [(ngModel)]="this.nuevoGerente.direccion" id="direccion" type="text" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="telefono">Teléfono:</label></p>
            <input [(ngModel)]="this.nuevoGerente.telefono" id="telefono" type="text" class="form-control">
        </div>

        <div class="col-lg-4 mt-5">
            <p><label for="administrador">Administrador:</label></p>
            <select [(ngModel)]="this.nuevoGerente.administrativo" name="" id="administrador" class="form-control">
                <option *ngFor="let admin of this.administrativo" value="{{ admin.value }}">{{ admin.texto }}</option>
            </select>
        </div>

        <div class="col-lg-4 mt-5">
            <button *ngIf="!this.nuevoGerente.id" class="btn btn-success btn-registrar w-100">Registrar</button>
        </div>
    </section>

    <section class="mt-5">
        <app-lista-gerentes [gerentes]="this.listaGerentes" (gerenteSeleccionado)="gerenteSeleccionado($event)"></app-lista-gerentes>
    </section>
</div>
